server.servlet.context-path=/owl

server.port=8080

# MYSQL setting
spring.datasource.url=jdbc:mysql://localhost:3306/owldb?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=owl
spring.datasource.password=owl

# JPA setting
spring.jpa.generate-ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

#hibernate logging
logging.level.org.hibernate=info